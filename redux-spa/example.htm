<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.6.0/redux.min.js" />
<div>
    <span id="counter"></span>
</div>
<button id="inc">Increment</button>
<button id="dec">Decrement</button>
    function reducer(state, action) {
        switch (action.type) {
            case "INC":
                return { ...state, counter: state.counter + 1 };
            case "DEC":
                return {
                    ...state, counter: state.counter - 1
                };
            default:
                return state
        }
    }
    const initialState = {
        counter: 3
    }
    const store = Redux.createStore(reducer, initialState);
    function updateView() {
        document.querySelector('#counter').innerHTML = store.getState().counter;
    }

    store.subscribe(updateView);
    updateView();

    document.getElementById('inc').onClick = () => store.dispatch({ type: 'INC' });
    document.getElementById('dec').onClick = () => store.dispatch({ type: 'DEC' });
